{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Are you sure you want to delete this task?</h2>
    <p>{{ task.title }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
