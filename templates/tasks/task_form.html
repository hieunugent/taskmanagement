{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
  </div>
{% endblock %}
